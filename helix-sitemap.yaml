sitemaps:
  website:
    origin: https://www.mammotome.com
    default: en
    languages:
      en:
        origin: https://www.moleculardevices.com
        source: /query-index.json
        destination: /content-sitemap.xml
        lastmod: YYYY-MM-DD
        hreflang: en
      de:
        source: https://de.moleculardevices.com/sitemap.xml
        destination: /content-sitemap.xml
        hreflang: de
        alternate: https://de.moleculardevices.com{path}
      fr:
        source: https://fr.moleculardevices.com/sitemap.xml
        destination: /content-sitemap.xml
        hreflang: fr
        alternate: https://de.moleculardevices.com{path}
  files:
    origin: https://www.moleculardevices.com
    source: /sites/default/files/query-index.json
    destination: /files-sitemap.xml
    lastmod: YYYY-MM-DD
  hubspot:
    source: /sites/default/files/hubspot/query-index.json
    origin:
    destination: /hubspot-sitemap.xml
    lastmod: YYYY-MM-DD 
